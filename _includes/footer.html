<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper container-fluid">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper row">
      <div class="footer-col footer-col-1 col">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2 col">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3 col">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
<script language="javascript" src="{{ "/assets/js/jquery-3.4.1.min.js" | relative_url }}"></script>
<script language="javascript" src="{{ "/assets/js/popper.min.js" | relative_url }}"></script>
<script language="javascript" src="{{ "/assets/js/bootstrap/bootstrap-toggle.min.js" | relative_url }}"></script>
<script language="javascript" src="{{ "/assets/js/js.cookie.js" | relative_url }}"></script>
<script language="javascript" src="{{ "/assets/js/main.js" | relative_url }}"></script>
